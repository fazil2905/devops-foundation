name: CI - Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Run python sanity test
        run: python app/app.py

      - name: Artificial delay (simulate slow pipeline)
        run: sleep 30

      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t devops-foundation-app .
